spring.application.name=MediaMicroservice
spring.datasource.url=jdbc:mysql://localhost:3306/michelangelo
spring.datasource.username=michelangelo
spring.datasource.password=michelangelo
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.data.jdbc.dialect=mysql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8585
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
