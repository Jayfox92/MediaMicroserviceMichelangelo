# Datasource (H2 körs i minnet, samt drivrutin för H2)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver

# H2 (H2-konsolen synlig, samt sökväg för den)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL (SQL script ska alltid köras, samt sökvägen för SQL script som ska köras)
spring.sql.init.mode=never
#spring.sql.init.schema-locations=classpath:schema.sql
#spring.sql.init.data-locations=classpath:data.sql

# JPA (SQL dialekt vald, vänta med att initialisera, hibernate skapar inte upp tabeller från entiteter, visa SQL som genereras)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
